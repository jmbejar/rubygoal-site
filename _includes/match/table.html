<div class='col-md-4'>
  <table class='table table-striped'>
    <thead>
      <tr>
        <th class='cell-home'>Local</th>
        <th class='cell-score'></th>
        <th class='cell-score'></th>
        <th class='cell-away'>Visitante</th>
      </tr>
    </thead>
    <tbody>
      {% for match in site.data.ort %}
        {% include match/row.html home=match.home away=match.away home_score=match.home_score away_score=match.away_score %}
      {% endfor %}
    </tbody>
  </table>
</div>
